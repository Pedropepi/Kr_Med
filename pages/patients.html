<div class="patients-container">
    <h3>Lista de Pacientes</h3>

    <div class="form-group" style="margin-bottom: 20px;">
        <label for="search-patient">Pesquisar Paciente:</label>
        <input type="text" id="search-patient" placeholder="Nome, CPF ou telefone">
    </div>

    <button class="btn-primary" id="add-patient-btn" style="margin-bottom: 20px;"><i class="fas fa-user-plus"></i> Adicionar Novo Paciente</button>

    <table class="data-table" id="patients-table">
        <thead>
            <tr>
                <th>Nome Completo</th>
                <th>Telefone</th>
                <th>E-mail</th>
                <th>Última Consulta</th>
                <th>Ações</th>
            </tr>
        </thead>

                </td>
            </tr>
            </tbody>
    </table>

    <div id="patient-form-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h4>Novo Paciente</h4>
            <form id="patient-form">
                <div class="form-group">
                    <label for="patient-name">Nome Completo:</label>
                    <input type="text" id="patient-name" required>
                </div>
                <div class="form-group">
                    <label for="patient-phone">Telefone:</label>
                    <input type="tel" id="patient-phone" placeholder="(XX) XXXXX-XXXX" required>
                </div>
                <div class="form-group">
                    <label for="patient-email">E-mail:</label>
                    <input type="email" id="patient-email">
                </div>
                <div class="form-group">
                    <label for="patient-dob">Data de Nascimento:</label>
                    <input type="date" id="patient-dob">
                </div>
                <button type="submit" class="btn-primary">Salvar Paciente</button>
            </form>
        </div>
    </div>
</div>
