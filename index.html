<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica - Gestão Simplificada</title>
    <link rel="stylesheet" href="css/main-layout.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="img/logo.png" alt="Logo da Clínica" class="logo" style="display: none;">
                <h1>KR Med Assessoria & Saúde</h1>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="#" id="nav-dashboard" class="active"><i class="fas fa-home"></i> Dashboard</a></li>
                    <li><a href="#" id="nav-agenda"><i class="fas fa-calendar-alt"></i> Agenda</a></li>
                    <li><a href="#" id="nav-patients"><i class="fas fa-user-injured"></i> Pacientes</a></li>
                    <li><a href="#" id="nav-professionals"><i class="fas fa-user-md"></i> Profissionais</a></li>
                    <li><a href="#" id="nav-financial"><i class="fas fa-dollar-sign"></i> Financeiro</a></li>
                    <li><a href="#" id="nav-reports"><i class="fas fa-chart-line"></i> Relatórios</a></li>
                    <li><a href="#" id="nav-settings"><i class="fas fa-cogs"></i> Configurações</a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <p>&copy; 2025 Clínica App</p>
            </div>
        </aside>

        <main class="content-area">
            <header class="top-header">
                <div class="header-left">
                    <h2 id="page-title">Dashboard Principal</h2>
                    <div class="location-selector">
                        <label for="clinic-location">Localização:</label>
                        <select id="clinic-location">
                            <option value="global">Global </option>
                            <option value="sao-paulo">Três Rios</option>
                            <option value="valenca">Valença</option>
                        </select>
                    </div>
                </div>
                <div class="user-info">
                    <span>Olá, Dr(a). Silva</span>
                    <i class="fas fa-user-circle"></i>
                </div>
            </header>

            <section id="main-content" class="dashboard-content">
                </section>
        </main>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
